<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Scary Meter</title>
    <!--Bootstrap shit-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.2.1/typeahead.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js-bootstrap-css/1.2.1/typeaheadjs.min.css" />
    <!--Google fonts shit-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <!--Style sheet, named indexStyle.css-->
    <link rel="stylesheet" href="indexStyle.css">
    <!--Favicon-->
    <link href="images\SMfavicon.png" rel="icon" type="image/x-icon">
</head>


<body>
    
    <!--NAVIGATION BAR-->
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-inverse" style="margin: 0; -webkit-border-radius: 0; -moz-border-radius: 0; border-radius: 0; background-color: #2D2D2D; border: 0;">
                <div class="navigationBarContainer">
                    <div class="navbar-header" style="font-family: 'Oswald', sans-serif;">
                        <a class="navbar-brand" href="#">Scary Meter</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Top Lists<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Top 10 Scariest</a></li>
                                <li><a href="#">Top 10 Least Scary</a></li>
                                <li><a href="#">Most Rated</a></li>
                                <li><a href="#">Least Rated</a></li>
                            </ul>
                        </li>
                        <li><a href="#">About Us</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <form class="navbar-form" role="search">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">
                                    <!-- <span class="glyphicon glyphicon-film" aria-hidden="true"></span> -->
                                </span>
                                <input type="text" class="form-control typeahead" autocomplete="off" spellcheck="false" placeholder="Search movies..." name="movieid">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit" id="searchBtn"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </ul>
                </div>
            </nav>
        </div>

        <!--COVER PHOTO-->
        <div class="row">
            <div class="imageCoverPhoto">
                <img id="imageCoverPhotoBackground" alt="Cover photo" />

                <!--MOVIE BOX-->
                <div class="row">
                    <div class="textCoverPhoto">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="row" style="background-color: #F5F5F5; box-shadow: 0px 0px 10px black;">
                                <div class="col-md-4" style="padding: 0;">
                                    <div class="moviePosterPhoto">
                                        <img id="moviePosterPhotoChild" alt="Poster photo" />
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <p id="movieYearLabel">Year</p>
                                    <p id="movieTitleLabel">Title</p>
                                    <p class="scaryMeterRatingTitleLabel"><em id="tagline">Tagline</em></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!--Script, named indexScript.js-->
<script src="indexScript.js"></script>
