<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Scary Meter</title>

    <!--Bootstrap shit-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.2.1/typeahead.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js-bootstrap-css/1.2.1/typeaheadjs.min.css" />

    <!--Google fonts shit-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <!--Style sheet, named indexStyle.css-->
    <link rel="stylesheet" href="indexStyle.css">

    <!--Favicon-->
    <link href="images\SMfavicon.png" rel="icon" type="image/x-icon">
</head>


<body>
    <div class="container-fluid">

        <!--NAVIGATION BAR-->
        <div class="row">
            <nav class="navbar navbar-inverse" style="margin: 0; -webkit-border-radius: 0; -moz-border-radius: 0; border-radius: 0; background-color: #2D2D2D; border: 0;">
                <div class="navigationBarContainer">
                    <div class="navbar-header" style="font-family: 'Oswald', sans-serif;">
                        <a class="navbar-brand" href="index.html">Scary Meter</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Top Lists<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Top 10 Scariest</a></li>
                                <li><a href="#">Top 10 Least Scary</a></li>
                                <li><a href="#">Most Rated</a></li>
                                <li><a href="#">Least Rated</a></li>
                            </ul>
                        </li>
                        <li><a href="aboutUs.html">About Us</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <form class="navbar-form" role="search">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">
                                    <!-- <span class="glyphicon glyphicon-film" aria-hidden="true"></span> -->
                                </span>
                                <input type="text" class="form-control typeahead" autocomplete="off" spellcheck="false" placeholder="Search movies..." name="movieid">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit" id="searchBtn"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </ul>
                </div>
            </nav>
        </div>

        <!--COVER PHOTO-->
        <div class="row">
            <div class="imageCoverPhoto">
                <img id="imageCoverPhotoBackground" alt="Cover photo" />

                <!--MOVIE BOX-->
                <div class="row">
                    <div class="textCoverPhoto">
                        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                            <div class="row" style="background-color: #F5F5F5; box-shadow: 0px 0px 5px black;">
                                <div class="col-xs-4" style="padding: 0;">
                                    <div class="moviePosterPhoto">
                                        <img id="moviePosterPhotoChild" alt="Poster photo" />
                                    </div>
                                </div>
                                <div class="col-xs-8" style="margin-top: 35px; padding-left: 35px;">
                                    <p id="movieYearLabel">Year</p>
                                    <p id="movieTitleLabel">Title</p>
                                    <p id="tagline">Tagline</p>
                                    <br />
                                    <p id="descriptionOfMovieLabelPlot">Plot</p>
                                    <br />
                                    <p class="descriptionOfLabel"> Directed by <span id="descriptionOfMovieLabelDirector">Directors</span></p>
                                    <br />
                                    <p class="descriptionOfLabel"> Cast <span id="descriptionOfMovieLabelActors">Actors</span></p>
                                    <br />
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <p class="descriptionOfLabel"> Rating <span id="mpaaRating">Rating</span></p>
                                        </div>
                                        <div class="col-xs-6">
                                            <p class="descriptionOfLabel"> Runtime <span id="runtime">Runtime</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--OVERALL SCARY METER RATING BAR-->
                            <div class="row" style="margin-top: 10px;">
                                <div class="col-xs-11" style="padding: 0;">
                                    <!--Tutorial on the progress bar: https://css-tricks.com/css3-progress-bars/ -->
                                    <div class="overallScaryMeterRatingBar overallRed">
                                        <span style="width: 95%"></span>
                                    </div>
                                </div>
                                <div class="col-xs-1">
                                    <div class="overallScaryMeterRatingNumber">
                                        9.5
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--SUB SCARY METER RATING BARS-->
        <div class="row" style="background-color: #F5F5F5; box-shadow: 0px 0px 2px #555555;">
            <div class="subScaryMeterRatingBarSection">
                <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                    <br />

                    <!--CREEPY METER BAR-->
                    <div class="row">
                        <div class="col-md-1">
                            <div class="subScaryMeterRatingBarLabel">
                                CREEPY
                            </div>
                        </div>
                        <div class="col-md-11" style="padding: 0; margin: 0;">
                            <div class="subScaryMeterRatingBar creepyBlue">
                                <span style="width: 92%"></span>
                            </div>
                        </div>
                    </div>

                    <!--GORY METER BAR-->
                    <div class="row">
                        <div class="col-md-1">
                            <div class="subScaryMeterRatingBarLabel">
                                GORY
                            </div>
                        </div>
                        <div class="col-md-11" style="padding: 0; margin: 0;">
                            <div class="subScaryMeterRatingBar goryGreen">
                                <span style="width: 16%"></span>
                            </div>
                        </div>
                    </div>

                    <!--JUMPY METER BAR-->
                    <div class="row">
                        <div class="col-md-1">
                            <div class="subScaryMeterRatingBarLabel">
                                JUMPY
                            </div>
                        </div>
                        <div class="col-md-11" style="padding: 0; margin: 0;">
                            <div class="subScaryMeterRatingBar jumpyYellow">
                                <span style="width: 21%"></span>
                            </div>
                        </div>
                    </div>
                    <br />
                </div>
            </div>
        </div>

        <!--SIMILARLY RATED MOVIES-->
        <div class="row" style="background-color: #DEDEDE; box-shadow: 0px 0px 2px #555555;">
            <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                <div class="similarlyRatedMoviesLabel">Similarly Rated Movies</div>
            </div>
        </div>
    </div>
</body>
</html>

<!--Script, named indexScript.js-->
<script src="indexScript.js"></script>
